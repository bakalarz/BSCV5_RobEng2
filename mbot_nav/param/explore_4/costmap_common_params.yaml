max_obstacle_height:  0.6
robot_radius: 0.20

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 3.0
  publish_voxel_map: false
  observation_sources:   left_bump right_bump
  scan: {sensor_frame: /laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
  left_bump: {data_type: PointCloud2, topic: /bump_sensor_left, marking: true, clearing: true}
  right_bump: {data_type: PointCloud2, topic: /bump_sensor_right, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true